<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitura NFC</title>
</head>
<body>
    <button onclick="lerNFC()">Ler NFC</button>
    <p id="resultado"></p>

    <script>
        async function lerNFC() {
            if ('NDEFReader' in window) {
                try {
                    const nfc = new NDEFReader();
                    await nfc.scan();
                    nfc.onreading = event => {
                        const uid = event.serialNumber;
                        document.getElementById("resultado").textContent = `UID: ${uid}`;
                    };
                } catch (error) {
                    console.error("Erro ao ler NFC:", error);
                }
            } else {
                console.error("API NFC n√£o suportada neste navegador.");
            }
        }
    </script>
</body>
</html>
